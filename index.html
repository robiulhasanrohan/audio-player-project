<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player | CodingNepal</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Now Playing</span>
      <i class="material-icons">more_horiz</i>
    </div>
    <div class="img-area">
      <img src="" alt="" id="image" />
    </div>
    <div class="song-details">
      <p class="name" id="title"></p>
      <p class="artist" id="artist"></p>
    </div>
    <div class="progress-area" id="progress-container">
      <div class="progress-bar" id="progress">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time" id="current-time">0:00</span>
        <span class="max-duration" id="duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons" id="prev">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons" id="play">play_arrow</i>
        <span class="material-icons-outlined">

        </span>
      </div>
      <i id="next" class="material-icons" id="next">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list" id="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul id="list">
        <!-- here li list are coming from js -->

      </ul>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
